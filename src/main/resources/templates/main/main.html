<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .submenu {
            display: none;
            background-color: #495057;
        }

        .sidebar .submenu a {
            padding-left: 30px;
        }

        .container {
            margin-left: 200px;
            padding: 20px;
            width: 100%;
        }

        .profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile h2 {
            margin-top: 0;
        }

        .profile p {
            margin: 5px 0;
        }

        .actions {
            text-align: center;
        }

        .actions button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleSubmenu(id) {
            var submenu = document.getElementById(id);
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
            } else {
                submenu.style.display = "block";
            }
        }
    </script>
</head>
<body>
<div class="sidebar">
    <a href="javascript:void(0)" onclick="toggleSubmenu('accountSubmenu')">账号管理</a>
    <div id="accountSubmenu" class="submenu">
        <a th:href="@{/account/list}">账号列表</a>
        <a th:href="@{/account/add}">添加账号</a>
        <a th:href="@{/account/update}">更新账号</a>
        <a th:href="@{/account/setrole}">设置角色</a>
        <a th:href="@{/account/delete}">删除账号</a>
    </div>
    <a href="javascript:void(0)" onclick="toggleSubmenu('roleSubmenu')">角色管理</a>
    <div id="roleSubmenu" class="submenu">
        <a th:href="@{/role/list}">角色列表</a>
        <a th:href="@{/role/detail}">角色详情</a>
        <a th:href="@{/role/add}">添加角色</a>
        <a th:href="@{/role/update}">更新角色</a>
        <a th:href="@{/role/delete}">删除角色</a>
    </div>
    <a href="javascript:void(0)" onclick="toggleSubmenu('resourceSubmenu')">权限管理</a>
    <div id="resourceSubmenu" class="submenu">
        <a th:href="@{/resource/list}">权限列表</a>
        <a th:href="@{/resource/add}">添加权限</a>
        <a th:href="@{/resource/update}">更新权限</a>
        <a th:href="@{/resource/delete}">删除权限</a>
    </div>
    <a href="javascript:void(0)" onclick="toggleSubmenu('customerSubmenu')">客户管理</a>
    <div id="customerSubmenu" class="submenu">
        <a th:href="@{/customer/list}">客户列表</a>
        <a th:href="@{/customer/detail}">客户详情</a>
        <a th:href="@{/customer/add}">添加客户</a>
        <a th:href="@{/customer/update}">更新客户</a>
        <a th:href="@{/customer/delete}">删除客户</a>
    </div>
</div>
<div class="container">
    <div class="header">
        <h1>欢迎，<span th:text="${username}">用户</span></h1>
    </div>
    <div th:if="${message}" class="alert" th:classappend="${alertClass}">
        <span th:text="${message}"></span>
    </div>
    <div class="profile">
        <h2>个人信息</h2>
        <p>用户名: <span th:text="${username}">用户名</span></p>
        <p>角色名: <span th:text="${roleName}">角色</span></p>
    </div>
    <div class="actions">
        <button th:onclick="|window.location.href='@{/editProfile}'|">编辑资料</button>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="put">
            <button type="submit">退出登录</button>
        </form>
    </div>
</div>
</body>
</html>
