<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增角色</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .add-role-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .add-role-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="add-role-container">
    <h2>新增角色</h2>
    <form th:action="@{/role/add}" method="post">
        <div class="form-group">
            <label for="roleName">角色名称:</label>
            <input type="text" id="roleName" name="roleName" required>
        </div>
        <div class="form-group">
            <label for="roleRemark">角色备注:</label>
            <input type="text" id="roleRemark" name="roleRemark" required>
        </div>
        <div class="form-group">
            <label for="resourceId">资源ID:</label>
            <input type="number" id="resourceId" name="resourceId" required>
        </div>
        <div class="form-group">
            <button type="submit">新增</button>
        </div>
    </form>
</div>
</body>
</html>
